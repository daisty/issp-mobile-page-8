
<ion-header>
  <ion-navbar color="energy">
    <ion-title>申请报销</ion-title>
    <ion-buttons end class="commit">提交</ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content id="apply">
  <div id="select">
      <ion-list>
      <ion-item>
          <ion-label>报销发生的时间</ion-label>
          <ion-datetime displayFormat="YYYY-MM-DD" [(ngModel)]="fixed1" cancelText="取消" doneText="确定"></ion-datetime>
          <!-- <ion-icon name="arrow-down" id="down-center" item-right color="grey" center></ion-icon> -->
      </ion-item>
      <ion-item>
        <ion-label>报销人</ion-label>
        <ion-select [(ngModel)]="person" interface="popover">
          <ion-option value="胡歌">胡歌</ion-option>
          <ion-option value="王博文">王博文</ion-option>
          <ion-option value="黄焕来">黄焕来</ion-option>
          <ion-option value="黎贵钦">黎贵钦</ion-option>
          <ion-option value="黄迪娜">黄迪娜</ion-option>
          <ion-option value="胡程威">胡程威</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>负责人</ion-label>
        <ion-select [(ngModel)]="principal" interface="popover">
          <ion-option value="胡歌">胡歌</ion-option>
          <ion-option value="王博文">王博文</ion-option>
          <ion-option value="黄焕来">黄焕来</ion-option>
          <ion-option value="黎贵钦">黎贵钦</ion-option>
          <ion-option value="黄迪娜">黄迪娜</ion-option>
          <ion-option value="胡程威">胡程威</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>地区</ion-label>
        <ion-select [(ngModel)]="area" okText="确定" cancelText="取消">
          <ion-option value="北京">北京</ion-option>
          <ion-option value="深圳">深圳</ion-option>
          <ion-option value="广州">广州</ion-option>
          <ion-option value="湛江">湛江</ion-option>
          <ion-option value="江门">江门</ion-option>
          <ion-option value="佛山">佛山</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>项目名称</ion-label>
        <ion-select [(ngModel)]="projectName" okText="确定" cancelText="取消">
          <ion-option value="1461项目规划">1461项目规划</ion-option>
          <ion-option value="issp开发">issp开发</ion-option>
          <ion-option value="组织结构">组织结构</ion-option>
          <ion-option value="项目市场化">项目市场化</ion-option>
          <ion-option value="业务市场化">业务市场化</ion-option>
          <ion-option value="员工机会市场化">员工机会市场化</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>三级科目</ion-label>
        <ion-select [(ngModel)]="subjects" interface="action-sheet" cancelText="取消">
          <ion-option value="人员租赁">人员租赁</ion-option>
          <ion-option value="手机端">手机端</ion-option>
          <ion-option value="科技积分">科技积分</ion-option>
          <ion-option value="事空间">事空间</ion-option>
          <ion-option value="莲富大厦">莲富大厦</ion-option>
          <ion-option value="分隔符">分隔符</ion-option>
        </ion-select>
      </ion-item>
      <ion-item id="noBottom">
        <ion-label>报销当天人 <span id="optional">(选填)</span></ion-label>
        <ion-select [(ngModel)]="person" interface="popover">
          <ion-option value="胡歌">胡歌</ion-option>
          <ion-option value="王博文">王博文</ion-option>
          <ion-option value="黄焕来">黄焕来</ion-option>
          <ion-option value="黎贵钦">黎贵钦</ion-option>
          <ion-option value="黄迪娜">黄迪娜</ion-option>
          <ion-option value="胡程威">胡程威</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <ion-list>
      <form #form="ngForm" (ngSubmit)="logForm(form)" novalidate>
        <ion-item>
          <ion-label>报销金额</ion-label>
          <ion-input type="number" placeholder="请输入金额">元</ion-input>
          <!-- <span>元 |</span> -->
          <ion-input type="number" placeholder="单据数量" item-right></ion-input> 
        </ion-item>
        <ion-item>
          <ion-label>参与人 <span id="optional">(选填)</span></ion-label>
          <ion-input type="text" placeholder="请输入参与人" id="input-right"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>是否有发票</ion-label>
          <div id="single">
            <span class="radio-input">有</span>
            <i class="radio-input">无</i>
          </div>
          
        </ion-item>
        <ion-item>
          <ion-label>无发票说明</ion-label>
          <ion-input type="text" placeholder="请输入说明"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>上传凭证</ion-label>
          <div id="upload"></div>
        </ion-item>
        <ion-item id="explanation"> 
          <ion-label>补充说明</ion-label>
          <!-- <div id="block-say"> -->
            <ion-textarea name="description" id="description" placeholder="例如:交代清楚报销事由"></ion-textarea>          
          <!-- </div> -->
          <!-- <ion-textarea>例如:交代清楚报销事由</ion-textarea> -->
        </ion-item>
      </form>
    </ion-list>
  </div>
</ion-content>
