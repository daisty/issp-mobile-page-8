
<ion-header id="login-header">

</ion-header>


<ion-content id="content">
  <ion-list>
    <ion-item class="title" no-lines>
      <h1>ISSP</h1>
    </ion-item>
    <ion-item  class="ipt">
        <ion-icon ios="ios-person" md="md-person" item-start color="energy"></ion-icon>
        <ion-input placeholder="请填写您的账号" [(ngModel)]="userName"></ion-input>
    </ion-item>
    <ion-item class="ipt">
        <ion-icon ios="ios-unlock" md="md-unlock" item-start color="energy"></ion-icon>
        <ion-input placeholder="  请填写您的密码" type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-item class="login ipt noLine" no-lines>
      <button ion-button block (click)="login(userName,password)" color="loginBtn" >
        登录
      </button>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <!--<ion-img width="100%" height="80" src="assets/imgs/login-footer.png"></ion-img>-->
  <i><img src="assets/imgs/login-footer.png" alt=""></i>
</ion-footer>
